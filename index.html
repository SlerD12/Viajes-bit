<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color"content="#007bff">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Viajes</title>

  <style>
    body{font-family:Arial,sans-serif;padding:10px;margin:0;background:#000;color:#fff}
    label,select,input,button{margin:5px 0;width:100%;box-sizing:border-box;font-size:16px}
    button{padding:10px;cursor:pointer;font-weight:bold;border-radius:5px;border:2px solid #fff;background-color:#007bff;color:#fff;transition:background-color .3s ease}
    button:hover{background-color:#0056b3}
    table{border-collapse:collapse;width:100%;background:#111;margin-top:15px;color:#fff}
    th,td{border:2px solid #fff;padding:8px;text-align:center}
    th{background:#222;}

    .btn-editar{background:#ffc107;color:#000}
    .btn-borrar{background:#dc3545;color:#fff}
    .btn-principal{background:green;color:#fff;font-weight:bold }
    .btn-finalizarmes{background:#D91000;color:#fff}

    .producto-Premium{background:red;color:#fff;font-weight:bold}
    .producto-Magna{background:green;color:#fff;font-weight:bold}
    .producto-Diesel{background:#000;color:#fff;font-weight:bold}

    .turno-noche{background:#fff8b3;color:#000;font-weight:bold}
    .turno-dia{background:#060839;color:#fff;font-weight:bold}
    
    .total-viajes{background:#222;color:#fff;font-weight:bold;padding:2px 4px;text-align:center;border-radius:5px;border:2px solid #fff;box-shadow: 1px 1px 4px rgba(0,0,0,.1);}
  
    .resumen-Premium{background:red;color:#fff;font-weight:bold;padding:2px 4px;border-radius:4px;border:2px solid #fff}
    .resumen-Magna{background:green;color:#fff;font-weight:bold;padding:2px 4px;border-radius:4px;border:2px solid #fff}
    .resumen-Diesel{background:#000;color:#fff;font-weight:bold;padding:2px 4px;border-radius:4px;border:2px solid #fff}
  
    .unidad-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top: 10px;}
    .fzc2460,.fzv1452,.fzv1449{background:#222;color:#fff;font-weight:bold;padding:4px 8px;text-align:center;border-radius:5px;border:2px solid #fff;box-shadow: 1px 1px 4px rgba(0,0,0,.1);}
  
    #modal {display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);justify-content:center;align-items:center;z-index:1000}
    #modal-content {background:#000;padding:20px;border-radius:10px;width:90%;max-width:400px;box-shadow:0 4px 15px rgba(0,0,0,.2)}
    #modal-content input,
    #modal-content select {background:#111;color:#fff;border:2px solid #fff;border-radius:5px;padding:6px;}
    #modal-content input:focus,
    #modal-content select:focus{outline:none;border-color:#007bff;background:#222;}
  
    .destino-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-top:10px}
    .destino-box {background:#222;border-radius:5px;padding:6px 8px;text-align:center;font-weight:bold;box-shadow:2px 2px 4px rgba(0,0,0,.1);border:2px solid #fff}
  
  </style>
</head>
<body>

  <h1>Registro de Viajes</h1>
  <p>Fecha actual: <span id="fechaActual"></span></p>

  <!-- Botones principales -->
  <div>
    <button class="btn-principal" onclick="abrirModal()">Agregar Viaje</button>
    <button class="btn-finalizarmes" onclick="finalizarMes()">Finalizar Mes Actual</button>
    <button onclick="mostrarArchivados()">Ver Registros Anteriores</button>
  </div>

  <!-- Resumen -->
  <p>
    <span class="total-viajes"> Total de viajes: <span id="totalViajes">0</span></span></p>
  <p>
    <span class="resumen-Premium">Premium: <span id="totalPremium">0</span></span>
    <span class="resumen-Magna">Magna: <span id="totalMagna">0</span></span>
    <span class="resumen-Diesel">Diesel: <span id="totalDiesel">0</span></span>
  </p>
  <p>
    <div class="unidad-grid">
  <div class="fzc2460">FZC 2460: <span id="fzc2460">0</span></div>
  <div class="fzv1449">FZV 1449: <span id="fzv1449">0</span></div>
  <div class="fzv1452">FZV 1452: <span id="fzv1452">0</span></div>
</div>
  </p>

  <!-- Resumen por destino -->
  <div class="destino-grid">
    <div class="destino-box">Velam: <span id="velam">0</span></div>
    <div class="destino-box">San Juan: <span id="sanjuan">0</span></div>
    <div class="destino-box">Noyowee: <span id="noyo">0</span></div>
    <div class="destino-box">0324: <span id="e0324">0</span></div>
    <div class="destino-box">Bajos: <span id="bajos">0</span></div>
    <div class="destino-box">SLA: <span id="sla">0</span></div>
  </div>

  <div id="archivos" style="display:none"></div>

  <!-- Tabla principal -->
  <table id="tablaViajes">
    <thead>
      <tr>
        <th>Día</th><th>Mes</th><th>Destino</th>
        <th>Producto</th><th>Unidad</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <div class="formulario">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="destino">Destino:</label>
        <select id="destino">
          <option>Velam</option><option>San Juan de los Llanos</option>
          <option>Noyowee</option><option>Estación 0324</option>
          <option>Bajos del Ejido</option><option>San Luis Acatlán</option>
        </select>

        <label>Producto:</label>
        <select id="producto">
          <option>Premium</option><option>Magna</option><option>Diesel</option>
        </select>

        <label>Turno:</label>
        <select id="turno">
          <option>Turno 1</option><option>Turno 2</option>
        </select>

        <label>Unidad:</label>
        <select id="unidad">
          <option>fzc2460</option><option>fzv1449</option><option>fzv1452</option>
        </select>

        <button id="btnAgregar" onclick="agregarViaje()">Agregar Viaje</button>
        <button onclick="cerrarModal()">Cerrar</button>
        <button id="btnCancelar" onclick="cancelarEdicion()" style="display:none">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
  window.onload=function(){

    /* ==============================
       Variables globales
    ============================== */
    let editandoIndex=-1;
    let viajes=JSON.parse(localStorage.getItem("viajesActivos"))||[];
    const archivados=JSON.parse(localStorage.getItem("viajesArchivados"))||{};
    let claveActual=null;

    /* ==============================
       Función de validación
    ============================== */
    const ok=v=>v&&typeof v==="object"&&v.producto&&v.destino&&v.unidad&&v.mes!=null&&v.dia!=null&&v.anio!=null;

    // Limpieza inicial
    viajes=viajes.filter(ok);
    for(const k in archivados){archivados[k]=(archivados[k]||[]).filter(ok)}
    localStorage.setItem("viajesActivos",JSON.stringify(viajes));
    localStorage.setItem("viajesArchivados",JSON.stringify(archivados));

    /* ==============================
       Utilidades
    ============================== */
    function guardar(){
      localStorage.setItem("viajesActivos",JSON.stringify(viajes));
      localStorage.setItem("viajesArchivados",JSON.stringify(archivados));
    }
    function limpiar(){
      document.getElementById("fecha").value="";
      document.getElementById("destino").selectedIndex=0;
      document.getElementById("producto").selectedIndex=0;
      document.getElementById("turno").selectedIndex=0;
      document.getElementById("unidad").selectedIndex=0;
    }

    /* ==============================
       Renderizado
    ============================== */
    function renderTabla(lista=viajes){
      const tbody=document.querySelector("#tablaViajes tbody");
      tbody.innerHTML="";
      lista.filter(ok).forEach((v,i)=>{
        const claseProducto=v.producto==="Premium"?"producto-Premium":v.producto==="Magna"?"producto-Magna":"producto-Diesel";
        const claseTurno=v.turno==="Turno 1"?"turno-dia":"turno-noche";
        tbody.innerHTML+=`
          <tr class="${claseTurno}">
            <td>${v.dia}</td>
            <td>${v.mes}</td>
            <td>${v.destino}</td>
            <td class="${claseProducto}">${v.producto}</td>
            <td>${v.unidad}</td>
            <td>
              <button class="btn-editar" onclick="editarViaje(${i})">Editar</button>
              <button class="btn-borrar" onclick="borrarViaje(${i})">Borrar</button>
            </td>
          </tr>`;
      });
    }

    function resumen(){
      const lista=(claveActual?archivados[claveActual]:viajes).filter(ok);
      const r={
        total:lista.length,
        productos:{Premium:0,Magna:0,Diesel:0},
        destinos:{"Velam":0,"San Juan de los Llanos":0,"Noyowee":0,"Estación 0324":0,"Bajos del Ejido":0,"San Luis Acatlán":0},
        unidad:{fzc2460:0,fzv1452:0,fzv1449:0}
      };
      lista.forEach(v=>{
        r.productos[v.producto]++;r.destinos[v.destino]++;r.unidad[v.unidad]++;
      });
      document.getElementById("totalViajes").textContent=r.total;
      document.getElementById("totalPremium").textContent=r.productos.Premium;
      document.getElementById("totalMagna").textContent=r.productos.Magna;
      document.getElementById("totalDiesel").textContent=r.productos.Diesel;
      document.getElementById("velam").textContent=r.destinos["Velam"];
      document.getElementById("sanjuan").textContent=r.destinos["San Juan de los Llanos"];
      document.getElementById("noyo").textContent=r.destinos["Noyowee"];
      document.getElementById("e0324").textContent=r.destinos["Estación 0324"];
      document.getElementById("bajos").textContent=r.destinos["Bajos del Ejido"];
      document.getElementById("sla").textContent=r.destinos["San Luis Acatlán"];
      document.getElementById("fzv1452").textContent=r.unidad.fzv1452;
      document.getElementById("fzv1449").textContent=r.unidad.fzv1449;
      document.getElementById("fzc2460").textContent=r.unidad.fzc2460;
    }

    /* ==============================
       Acciones principales
    ============================== */
    window.agregarViaje=function(){
      const f=document.getElementById("fecha").value;
      if(!f)return alert("Completa todos los campos.");

      const[a,m,d]=f.split("-");
      const meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
      const v={dia:parseInt(d),mes:meses[parseInt(m)-1],anio:parseInt(a),
        destino:document.getElementById("destino").value,
        producto:document.getElementById("producto").value,
        turno:document.getElementById("turno").value,
        unidad:document.getElementById("unidad").value};

      if(editandoIndex>=0){
        if(claveActual)archivados[claveActual][editandoIndex]=v;
        else viajes[editandoIndex]=v;
        editandoIndex=-1;
        document.getElementById("btnAgregar").textContent="Agregar Viaje";
        document.getElementById("btnCancelar").style.display="none";
      }else{
        if(claveActual)archivados[claveActual].push(v);
        else viajes.push(v);
      }
      guardar();limpiar();resumen();
      if(claveActual)renderTabla(archivados[claveActual]);else renderTabla(viajes);
      cerrarModal();
    }

    window.editarViaje=function(i){
      const lista=(claveActual?archivados[claveActual]:viajes).filter(ok);
      const v=lista[i];
      const meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
      const m=meses.indexOf(v.mes);
      document.getElementById("fecha").value=`${v.anio}-${(m+1).toString().padStart(2,"0")}-${v.dia.toString().padStart(2,"0")}`;
      document.getElementById("destino").value=v.destino;
      document.getElementById("producto").value=v.producto;
      document.getElementById("turno").value=v.turno;
      document.getElementById("unidad").value=v.unidad;
      editandoIndex=i;
      document.getElementById("btnAgregar").textContent="Guardar Cambios";
      document.getElementById("btnCancelar").style.display="block";
      abrirModal();
    }

    window.cancelarEdicion=function(){
      editandoIndex=-1;limpiar();
      document.getElementById("btnAgregar").textContent="Agregar Viaje";
      document.getElementById("btnCancelar").style.display="none";
      cerrarModal();
    }

    window.borrarViaje=function(i){
      const lista=claveActual?archivados[claveActual]:viajes;
      if(confirm("¿Eliminar este viaje?"))lista.splice(i,1);
      guardar();resumen();
      if(claveActual)renderTabla(archivados[claveActual]);else renderTabla(viajes);
    }

    window.finalizarMes=function(){
      if(viajes.length===0)return alert("No hay viajes que archivar.");
      const f=new Date();
      const meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
      const c=`${f.getFullYear()}-${meses[f.getMonth()]}`;
      archivados[c]=viajes.slice();
      viajes.length=0;
      guardar();resumen();renderTabla();
      alert(`Viajes archivados bajo "${c}"`);
    }

    /* ==============================
       Navegación entre archivados
    ============================== */
    window.mostrarArchivados=function(){
  const cont=document.getElementById("archivos");
  
  if(cont.style.display==="block"){
    // Si ya está abierto, lo cerramos
    cont.style.display="none";
    cont.innerHTML="";
    return;
  }

  cont.style.display="block";
  cont.innerHTML="<h3>Registros Archivados:</h3>";
  
  Object.keys(archivados).sort().reverse().forEach(k=>{
    const b=document.createElement("button");
    b.textContent=k;
    b.onclick=()=>{
      claveActual=k;
      editandoIndex=-1;
      limpiar();resumen();renderTabla(archivados[k]);
    };
    cont.appendChild(b);
  });
}
    /* ==============================
       Modal
    ============================== */
    window.abrirModal=function(){
      document.getElementById("modal").style.display="flex";
    }
    window.cerrarModal=function(){
      document.getElementById("modal").style.display="none";
    }

    /* ==============================
       Inicio
    ============================== */
    document.getElementById("fechaActual").textContent=new Date().toLocaleDateString("es-MX");
    resumen();renderTabla();
  }
  </script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker registrado"))
      .catch(err => console.log("❌ Error al registrar Service Worker:", err));
  }
</script>

</body>
</html>
